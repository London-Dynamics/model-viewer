<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; LD Puzzler</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="&lt;model-viewer&gt; LD Puzzler examples"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="../../styles/examples.css" rel="stylesheet" />
    <link type="text/css" href="../../styles/docs.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../assets/favicon.png"
    />

    <style>
      .controls {
        position: absolute;
        bottom: 16px;
        left: 16px;
        right: 16px;
        max-width: unset;
        transform: unset;
        pointer-events: auto;
        border-radius: 4px;
        background-color: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        padding: 0.5rem 1rem;
        color: #999;
      }

      .flex-col {
        display: flex;
        flex-direction: column;
      }
      .flex-row {
        display: flex;
        flex-direction: row;
      }
      .controls h5 {
        margin: 0 0 0.25em 0;
      }
      .controls label {
        color: gray;
        font-size: 0.6rem;
        text-transform: uppercase;
        line-height: 1em;
      }
      .controls input {
        width: 100%;
      }
      .controls button {
        border: 1px solid #ccc;
        padding: 0.25em 0.5em;
        border-radius: 4px;
        background: white;
        color: #111;
        cursor: pointer;
      }
      .controls button:hover {
        background: #eee;
      }
      .controls button:active {
        background: cornflowerblue;
        color: white;
      }
      .gap-3 {
        gap: 1rem;
      }
      .p-3 {
        padding: 1rem;
      }
      .px-3 {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .py-3 {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="examples-page">
      <div class="sidebar" id="sidenav"></div>
      <div id="toggle"></div>
      <div class="examples-container">
        <div class="sample">
          <div id="set-src-from-buffer" class="demo"></div>
          <div class="content">
            <div class="wrapper">
              <h4 id="intro">
                <span class="font-medium">LD Puzzler</span> by
                <a href="https://londondynamics.com" target="_blank"
                  >London Dynamics</a
                >. This page showcases various utility functions used by
                Client-side Puzzler.
              </h4>
              <div class="heading">
                <h2 class="demo-title">Buffer, not SRC!</h2>
                <h4>
                  <span class="attribute">setSrcFromBuffer()</span> â€“ Update the
                  source from an ArrayBuffer instead of URL.
                </h4>
              </div>
              <example-snippet
                stamp-to="set-src-from-buffer"
                highlight-as="html"
              >
                <template>
                  <model-viewer
                    id="puzzler-demo"
                    camera-controls
                    interaction-prompt="none"
                    autoplay
                    ar
                    ar-modes="webxr scene-viewer"
                    shadow-intensity="1"
                  >
                    <div id="buffer-swap" class="controls flex-row gap-3">
                      <button
                        type="button"
                        class="load-buffer"
                        data-filename="model_size_485.buffer"
                      >
                        ðŸ“¼ Load 485
                      </button>
                      <button
                        type="button"
                        class="load-buffer"
                        data-filename="model_size_510.buffer"
                      >
                        ðŸ“¼ Load 510
                      </button>
                    </div>
                  </model-viewer>
                  <script>
                    function parseArrayBufferString(string) {
                      return new Uint8Array(string.split(',')).buffer;
                    }
                  </script>
                  <script type="module">
                    (() => {
                      const modelViewer =
                        document.querySelector('#puzzler-demo');

                      document
                        .querySelectorAll('.load-buffer')
                        .forEach((button) => {
                          button.addEventListener('click', async (e) => {
                            const { filename } = e.target.dataset;

                            console.log(
                              'Fetching buffer string from file: ',
                              filename
                            );

                            const bufferString = await fetch(
                              `../../../shared-assets/buffers/${filename}`
                            ).then((response) => response.text());

                            console.log(
                              'Buffer string fetched: ',
                              bufferString.length,
                              'bytes'
                            );
                            console.log(
                              'Converting to ArrayBuffer before passing to function...'
                            );

                            const arrayBuffer =
                              parseArrayBufferString(bufferString);

                            console.log('Done');

                            modelViewer.setSrcFromBuffer(arrayBuffer);
                          });
                        });
                    })();
                  </script>
                </template>
              </example-snippet>
            </div>
          </div>
        </div>

        <div class="footer">
          <ul></ul>
          <div style="margin-top: 24px" class="copyright">
            Â©Copyright 2019 Google Inc. Licensed under the Apache License 2.0.
          </div>
          <div id="footer-links"></div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="../../examples/built/docs-and-examples.js"
    ></script>
    <script type="module">
      (() => {
        init('examples-ld-puzzler');
      })();
      (() => {
        initFooterLinks();
      })();
    </script>

    <!-- Documentation-specific dependencies: -->
    <script type="module" src="../built/dependencies.js"></script>

    <!-- Loads <model-viewer> on modern browsers: -->
    <script
      type="module"
      src="/node_modules/@london-dynamics/model-viewer/dist/model-viewer.js"
    ></script>
  </body>
</html>
