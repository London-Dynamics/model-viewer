<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; LD Lights Examples</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="&lt;model-viewer&gt; scene graph examples"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="../../styles/examples.css" rel="stylesheet" />
    <link type="text/css" href="../../styles/docs.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../assets/favicon.png"
    />

    <style>
      .controls {
        position: absolute;
        bottom: 16px;
        left: 16px;
        right: 16px;
        max-width: unset;
        transform: unset;
        pointer-events: auto;
        border-radius: 4px;
        background-color: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        padding: 0.5rem 1rem;
        color: #999;
      }

      .flex-col {
        display: flex;
        flex-direction: column;
      }
      .flex-row {
        display: flex;
        flex-direction: row;
      }
      .controls h5 {
        margin: 0 0 0.25em 0;
      }
      .controls label {
        color: gray;
        font-size: 0.6rem;
        text-transform: uppercase;
        line-height: 1em;
      }
      .controls input {
        width: 100%;
      }
      .controls button {
        border: 1px solid #ccc;
        padding: 0.25em 0.5em;
        border-radius: 4px;
        background: white;
        color: #111;
        cursor: pointer;
      }
      .controls button:hover {
        background: #eee;
      }
      .controls button:active {
        background: cornflowerblue;
        color: white;
      }
      .gap-3 {
        gap: 1rem;
      }
      .p-3 {
        padding: 1rem;
      }
      .px-3 {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .py-3 {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
    </style>

    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="../../node_modules/focus-visible/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <div class="examples-page">
      <div class="sidebar" id="sidenav"></div>
      <div id="toggle"></div>
      <div class="examples-container">
        <div class="sample">
          <div id="toggle-lights" class="demo"></div>
          <div class="content">
            <div class="wrapper">
              <h4 id="intro">
                <span class="font-medium">LD Lights </span>by
                <a href="https://londondynamics.com" target="_blank"
                  >London Dynamics</a
                >. This page showcases how you can control KHR lights features
              </h4>
              <div class="heading">
                <h2 class="demo-title">
                  The <span class="attribute">lights</span> attribute and the
                  <span class="attribute">toggleLights</span> method allow you
                  to control light objects in the scene
                </h2>
              </div>
              <example-snippet stamp-to="toggle-lights" highlight-as="html">
                <template>
                  <model-viewer
                    id="three-demo"
                    camera-controls
                    interaction-prompt="none"
                    autoplay
                    ar
                    ar-modes="webxr scene-viewer"
                    shadow-intensity="1"
                    src="../../shared-assets/models/lamp.glb"
                    alt="An animated 3D model a bedside lamp"
                    tone-mapping="agx"
                  >
                    <div class="controls flex-row gap-3">
                      <button type="button" id="toggleLights">Turn ON</button>
                      <button type="button" id="toggleAttribute">
                        Toggle HTML attribute
                      </button>
                    </div>
                  </model-viewer>

                  <script type="module">
                    (() => {
                      const modelViewer = document.querySelector('#three-demo');

                      let lightsOn = false;

                      const setButtonText = () => {
                        document.getElementById('toggleLights').innerText =
                          lightsOn ? 'Turn OFF' : 'Turn ON';
                      };

                      document
                        .getElementById('toggleLights')
                        .addEventListener('click', (e) => {
                          const state = modelViewer.toggleLights(!lightsOn);
                          lightsOn = state;
                          setButtonText();
                        });

                      document
                        .getElementById('toggleAttribute')
                        .addEventListener('click', (e) => {
                          lightsOn = !lightsOn;

                          if (lightsOn) {
                            modelViewer.setAttribute('lights', 'true');
                          } else {
                            modelViewer.removeAttribute('lights');
                          }

                          setButtonText();
                        });
                    })();
                  </script>
                </template>
              </example-snippet>
            </div>
          </div>
        </div>
        <div class="footer">
          <ul></ul>
          <div style="margin-top: 24px" class="copyright">
            Â©Copyright 2019 Google Inc. Licensed under the Apache License 2.0.
          </div>
          <div id="footer-links"></div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="../../examples/built/docs-and-examples.js"
    ></script>
    <script type="module">
      (() => {
        init('examples-ld_lights');
      })();
      (() => {
        initFooterLinks();
      })();
    </script>

    <!-- Documentation-specific dependencies: -->
    <script type="module" src="../built/dependencies.js"></script>

    <!-- Loads <model-viewer> on modern browsers: -->
    <script
      type="module"
      src="../../../model-viewer/dist/model-viewer.js"
    ></script>
    <!-- src="../../node_modules/@google/model-viewer/dist/model-viewer.js" -->
  </body>
</html>
